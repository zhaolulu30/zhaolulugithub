<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		
		#box{
			width: 400px;
			height: 200px;
			background: #ccc;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
			overflow: hidden;
		}
		.circle{
			width: 100px;
			height: 100px;
			background: #fc0;
			border-radius: 50px;
			position: absolute;
			
		}
		.left{
			left: -50px;
			top: -50px;
		}
		.right{
			right: -50px;
			bottom: -50px;
		}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="circle left"></div>
			<div class="circle right"></div>
		</div>
	</body>
</html>
